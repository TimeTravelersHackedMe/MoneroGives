<nav-bar [page]="page"></nav-bar>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-12 col-sm-6 col-lg-4>
        <ion-card color="primary">
          <ion-card-header>
            Network Hash Rate
          </ion-card-header>
          <ion-card-content>
            <div class="card-stat">
                {{ networkStats.difficulty | difficultyToHash | hash }}
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col col-12 col-sm-6 col-lg-4>
        <ion-card color="primary">
          <ion-card-header>
            Pool Hash Rate
          </ion-card-header>
          <ion-card-content>
            <div class="card-stat">
                {{ poolStats.hashRate | hash }}
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col col-12 col-sm-6 col-lg-4>
        <ion-card color="secondary">
          <ion-card-header>
              Miners Connected
          </ion-card-header>
          <ion-card-content>
            <div class="card-stat">
              {{ poolStats.miners }}
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col></ion-col>
      <ion-col></ion-col>
      <ion-col>
        <ion-card card="primary">
          <ion-card-header>
            Pool Configuration
          </ion-card-header>
          <ion-card-content>
            <pool-config-table [poolConfigs]="poolConfigs"></pool-config-table>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
